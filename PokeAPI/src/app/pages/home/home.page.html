<ion-content [fullscreen]="true">
  <ng-container *ngIf="filteredPokemons$ | async as pokemons">
    
    <div *ngIf="isLoadingPage" class="loading-container">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Loading Pokémon...</p>
    </div>

    <div *ngIf="!isLoadingPage" class="pokedex-bg">
      <div class="pokedex-title">PokéDex BSN</div>
      <div class="pokedex-header">
        <input
          type="text"
          class="search-bar"
          placeholder="Search Pokémon..."
          [(ngModel)]="searchTerm"
          (input)="filterPokemons()"
        />
        <div class="theme-toggle">
          <ion-label>Dark Mode</ion-label>
          <ion-toggle [(ngModel)]="isDarkMode" (ionChange)="toggleTheme()"></ion-toggle>
        </div>
      </div>

      <div class="pokedex-main">
        <div class="card-navigation">
          <button class="arrow-btn" (click)="prevCard()" [disabled]="currentIndex === 0 && currentPage === 0">&#9650;</button>

          <ng-container *ngIf="!isCardLoading; else cardLoader">
            <app-pokemon-card
              *ngIf="pokemons.length > 0"
              [pokemon]="pokemons[currentIndex]"
              [isFavorite]="isCurrentPokemonFavorite"
              (cardClick)="goToDetails(pokemons[currentIndex].name)"
              (favoriteToggled)="toggleFavorite(pokemons[currentIndex])">
            </app-pokemon-card>
          </ng-container>

          <ng-template #cardLoader>
            <div class="card-loader">
              <ion-spinner name="crescent"></ion-spinner>
            </div>
          </ng-template>

          <button class="arrow-btn" (click)="nextCard()" [disabled]="currentIndex >= pokemons.length - 1 && currentPage >= totalPages - 1">&#9660;</button>

          <button *ngIf="!isDesktop" class="sidebar-trigger-btn" (click)="setOpenSidebar(true)">
            See Pokémon List
          </button>
        </div>

        <app-pokedex-sidebar
          *ngIf="isDesktop"
          [pokemons]="pokemons"
          [currentIndex]="currentIndex"
          (select)="selectCard($event)"
          (favoriteFilterToggled)="toggleFavoriteFilter()"
          [isLoadingSidebar]="isLoadingPage"
          [currentPage]="currentPage"
          [totalPages]="totalPages"
          (pageChange)="loadPage($event)">
        </app-pokedex-sidebar>
      </div>
    </div>
  </ng-container>

  <ion-modal
    [isOpen]="isSidebarModalOpen"
    (didDismiss)="setOpenSidebar(false)"
    [initialBreakpoint]="0.9"
    [breakpoints]="[0, 0.5, 0.9]">
    <ng-template>
      <app-pokedex-sidebar
        [pokemons]="(filteredPokemons$ | async) || []"
        [currentIndex]="currentIndex"
        (select)="selectCard($event); setOpenSidebar(false)"
        (favoriteFilterToggled)="toggleFavoriteFilter()"
        [isLoadingSidebar]="isLoadingPage"
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        (pageChange)="loadPage($event)">
      </app-pokedex-sidebar>
    </ng-template>
  </ion-modal>

  <app-pokemon-details-modal
    *ngIf="selectedPokemon"
    [pokemon]="selectedPokemon"
    (close)="closeDetails()">
  </app-pokemon-details-modal>
</ion-content>
